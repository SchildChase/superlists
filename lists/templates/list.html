{% extends 'base.html' %}
{% block head_test %}
	Your To-Do List
{% endblock %}
{% block form_action %}
	/lists/{{ list.id }}/add_item
{% endblock %}
{% block table %}
	<table id="id_list_table" class="table table-striped table-bordered table-hover">
    {% for item in list.item_set.all %}
        <tr><td>{{ forloop.counter }}:{{ item.text }}</td></tr>
    {% endfor %}
    </table>
{% endblock %}
